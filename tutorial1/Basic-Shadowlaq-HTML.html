<!DOCTYPE html>

<html lang="en-us">

<head> <!--This is what appears on your browser tab-->
    <meta charset="UTF-8"> <!-- Globalized standard Character Set for Unicode-->
    <Title>Shadowlaq Basic</Title> <!--This is what will be readable on the browser tab when not pinned-->
</head>

<body> <!--The body div should hold the content of the page-->

    <header>
        <!--There is h1 through h4. They go bigger to smaller and come with default styling that you can overwrite with CSS-->
        <h1> Example BIO Development</h1> <!--This will appear at the top of my page in big letters since I assigned it as <h1>-->
    </header>

    <!--It's common practice to wrap the rest of your content after the header in one big <div></div>.
    This helps with structure as a <div></div> creates a new line in the html.
    It helps create the visual divide between the header and the rest of the body.-->
    <div><!--Here is my main div that will hold the rest of my html body-->
        

        <!-- Sections are a great way to organize your webpage. Think of a section in a book-->
        <!--Section 1-->
        <section><!--Its common for a section to hold a title, image, paragraph, etc.-->
            
            <!--Title: I'm going to use a h2 since I used h1 for the main header already-->
            <h2>Shadowlaq</h2>

            <!--Now I'm going to insert an image-->
            <!--src stands for source where you put the path to your image-->
            <!--alt stands for "alternative" which is text that will appear if the image is unable to load-->
            <img src="Icon.png" alt="The Shadow"> 

            <!--This is as normal as writing can get. A <p> tag is great for text paragraphs. The text rendors as normal.-->
            <p>Collaborative effort to unlock web development to the world.<a href="https://baconipsum.com/">www.baconipsum.com</a></p>

        </section>

        <!--Section 2-->
        <section>
            <h2>Contact Information</h2>
            
            <!--I'm going to us an unordered list format for information-->
            <ul>
                <li><b>Email Address:</b> <a href="#">shadowlaq@firefshllc.com</a></li>
                <li><b>Github Portfolio:</b> <a href="https://github.com/shadowlaq">Shadowlaq</a></li>
                <li><b>Portfolio Page:</b> <a href="#"></a>Coming Soon</li>
            </ul>
        </section>
    </div>

</body>
</html>
